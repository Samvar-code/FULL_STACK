<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    <script>
       const str = 'this is a sample string';
const reverseWords = str => {
   let reversed = '';
   reversed = str.split(" ")
   .map(word => {
      return word
      .split("")
      .reverse()
      .join("");
   })
   .join(" ");
   return reversed;
};
console.log(reverseWords(str));
alert(reverseWords(str));
document.getElementById("demo").innerHTML = reverseWords(str);
    </script>
</head>
<body>
    <p id="demo"></p>
</body>
</html>
