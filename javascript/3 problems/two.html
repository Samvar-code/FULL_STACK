<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Change On Hovering</title>
    <style>
        .figure {
   position: relative;
   width: 360px; /* can be omitted for a regular non-lazy image */
   max-width: 100%;
 }
 .figure img.image-hover {
   position: absolute;
   top: 0;
   right: 0;
   left: 0;
   bottom: 0;
   object-fit: contain;
   opacity: 0;
   transition: opacity .2s;
 }
 .figure:hover img.image-hover {
   opacity: 1;
 }
   </style>
</head>
<body>
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
    <div class="figure">
      <img class="Sirv image-main" src="/images/small.jpeg" src="/images/big.jpeg">
      <img class="Sirv image-hover" src="/images/big.jpeg">
    </div>
</body>
</html>
