    <title>Document</title>
    <script> //SetAndMap
        const a = [4, 5, 8, 9];
      const b = [3, 4, 5, 7];
      const union = [...new Set([...a, ...b])];
      console.log(union);
      const intersection = a.filter(x => b.includes(x));
      console.log(intersection);
      const difference = a.filter(x => !b.includes(x));
      console.log(difference);</script>
